<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'jamSession/css/master.css'%}">



</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mynav" role="navigation" id="navbar">
        <div class="container">
            
                {% if user.is_authenticated %}
                <div class="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav align-items-left">
                    <a class ="navbar-brand mynav" href="{% url 'posts:all' %}">Jam Session</a>
                </div>
                <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{% url 'accounts:all' %}">Browse Musicians</a>
                <a class="nav-item nav-link" href="{% url 'groups:all-gigs' %}">Gigs</a>
                <a class="nav-item nav-link" href="{% url 'groups:all' %}">Groups</a>
                <a class="nav-item nav-link" href="{% url 'posts:create' %}">Post</a>
                <a class="nav-item nav-link" href="{% url 'accounts:profile' %}">My Account</a>
                <div class="nav-item inbox-icon-container">
                    <a class="nav-item nav-link" href="{% url 'accounts:inbox' %}" class="inbox-icon"><img src="/media/inbox.png" height ="30" width="30"></img></a>
                </div>
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}"> Log Out</a>
                </div>
                </div>
        </div>

                {% else %}

                <div class="navbar-nav align-items-center">
                    <a class ="navbar-brand mynav" href="{% url 'home' %}">Jam Session</a>
                </div>
                <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log In</a>
                <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                </div>

                {% endif %}
        </div>
    </nav>

    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>

    <canvas id="canvas"></canvas>

    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
