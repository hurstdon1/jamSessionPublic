{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

<div class="container">
    <h1>Reset Password</h1>
    <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    {% endbuttons %}
    </form>
</div>

{% endblock %}
