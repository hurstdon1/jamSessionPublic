{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

<div class="container">
    <h1>Login</h1>
    <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Login</button>
        <small class="text-muted ml-2">
            <a href="{% url 'password_reset' %}">Forgot Password? </a>
        </small>
    {% endbuttons %}
    </form>
</div>

{% endblock %}
